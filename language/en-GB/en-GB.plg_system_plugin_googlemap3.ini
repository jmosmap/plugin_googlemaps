GOOGLEMAPS_TT_MAPS_CLUSTERZOOMINTO="Method on the marker to zoom into a cluster (dblclick is default) (only for GeoXML) (<a href='http://tech.reumer.net/Google-Maps/Demo-Google-Maps-V3/clustering.html' target='_blank' title='Demo'>Demo</a>)" 
GOOGLEMAPS_MAPS_CLUSTERZOOMINTOCLICK="Click"
GOOGLEMAPS_MAPS_CLUSTERZOOMINTODOUBLECLICK="Double click"
