GOOGLEMAPS_MAPS_CLUSTERGRIDSIZE="Gridsize cluster"
GOOGLEMAPS_TT_MAPS_CLUSTERGRIDSIZE="Size of grid for a cluster, default 60 (only kml renderer GeoXML) (<a href='http://tech.reumer.net/Google-Maps/Demo-Google-Maps-V3/clustering.html' target='_blank' title='Demo'>Demo</a>)" 
GOOGLEMAPS_MAPS_CLUSTERMINMARKERS="Min markers cluster"
GOOGLEMAPS_TT_MAPS_CLUSTERMINMARKERS="Minimum markers in a cluster, default 2 (only kml renderer GeoXML) (<a href='http://tech.reumer.net/Google-Maps/Demo-Google-Maps-V3/clustering.html' target='_blank' title='Demo'>Demo</a>)" 
GOOGLEMAPS_MAPS_CLUSTERINFOMAXLINES="Max lines info cluster"
GOOGLEMAPS_TT_MAPS_CLUSTERINFOMAXLINES="Maximum number of lines in the infowindow of a cluster, default 15 (only kml renderer GeoXML) (<a href='http://tech.reumer.net/Google-Maps/Demo-Google-Maps-V3/clustering.html' target='_blank' title='Demo'>Demo</a>)" 
GOOGLEMAPS_MAPS_CLUSTERINFOMETHOD="Method infowindow cluster"
GOOGLEMAPS_TT_MAPS_CLUSTERINFOMETHOD="Method of opening the infowindow on a cluster (click is default) (only for GeoXML) (<a href='http://tech.reumer.net/Google-Maps/Demo-Google-Maps-V3/clustering.html' target='_blank' title='Demo'>Demo</a>)"
GOOGLEMAPS_MAPS_CLUSTERINFOMETHODCLICK="Click"
GOOGLEMAPS_MAPS_CLUSTERINFOMETHODDOUBLECLICK="Double click"
