GOOGLEMAPS_TT_MAPS_CLUSTERMARKERZOOM="Zoom level for a marker in a cluster shown as a link in the infowindow of the cluster (Default 16) (<a href='http://tech.reumer.net/Google-Maps/Demo-Google-Maps-V3/clustering.html' target='_blank' title='Demo'>Demo</a>)" 
GOOGLEMAPS_MAPS_ZOOMIN="Text zoom in"
GOOGLEMAPS_TT_MAPS_ZOOMIN="The label for the link in the infowindow to zoom into a cluster"
